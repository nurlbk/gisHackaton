<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>

    <body>

    <div class="container mt-5">
    <div class="row">
  <div class="col-5 mt-0" style="margin: auto;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mt-3" style="text-align: center;">{{ message }}</h5>
        <form action="{% url "my-view" %}" method="post" enctype="multipart/form-data">
            <div class=" mt-3 mb-3">
                {% csrf_token %}
              <input class="form-control" type="file" name="files" multiple>
            </div>
            <p>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            </p>
        </form>
      </div>
    </div>
  </div>
  <div class="col-7 mt-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mt-3" style="text-align: center;">Result</h5>
                  {% if output %}
          <img src="{{ output }}" class="rounded mx-auto d-block" style="display: block;margin-left: auto;margin-right: auto;width: 90%;">
        {% else %}
            <p></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
    </div>
    </body>
</html>
